        body {
            font-family: Arial, sans-serif;

            flex-direction: column;

            background-color: #333;
            padding: 8px 15px;
            border-bottom: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 60px;

            display: flex;
            align-items: center;
            gap: 15px;

        .ui-center {

            align-items: center;
            gap: 10px;

        .ui-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

            font-size: 18px;
        }

            font-size: 20px;

            color: #fff;

            margin: 0;
            color: #6cf;

        }
        
        .canvas-container {
            position: relative;
            flex: 1;
            background-color: #111;
            overflow: hidden;
        }
        
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #222;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .fullscreen .container {
            max-width: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .fullscreen .canvas-container {
            width: 80vw !important;
            height: 60vh !important;
            margin: 20px auto;
        }
        
        .fullscreen .timer {
            font-size: 48px;
            margin: 20px 0;
        }
        
        .fullscreen .result {
            font-size: 28px;
            margin: 15px 0;
        }
        
        .fullscreen .controls {
            margin: 20px 0;
        }
        
        .fullscreen button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 0 8px;
        }
        
        .fullscreen .stats {
            display: none;
        }
        
        .fullscreen .instruction {
            font-size: 18px;
            margin: 15px 0;
        }
        
        .fullscreen .ad-sidebar {
            display: none;
        }
        
        #gameCanvas {

            background-color: #111;
        }
        
        .dot {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #6cf;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            transition: background-color 0.1s;
        }
        
        .fullscreen .dot {
            width: 80px;
            height: 80px;
            font-size: 40px;
        }
        
        .dot.signal {
            background-color: #f44;
        }
        
        button {
            padding: 6px 12px;
            margin: 0 2px;
            font-size: 12px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {

        }
        
        button:active {
            background-color: #333;
        }
        
        .speed-btn.active {
            background-color: #6cf;
        }
        
        .start-btn {
            background-color: #2a5;
        }
        
        .start-btn:hover {
            background-color: #3b6;
        }
        
        .fullscreen-btn {
            background-color: #b25;
        }
        
        .fullscreen-btn:hover {
            background-color: #c36;
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .ad-sidebar {
                display: none;

                flex-direction: column;

    <div class="container">

    <script>
        class VisionTrainer {
            constructor() {
                this.sessionTime = 120; // 2分
                this.counter = this.sessionTime;
                this.running = false;
                this.sessionDone = false;
                this.speed = 1; // 0: slow, 1: normal, 2: fast
                this.speeds = [0.5, 1.5, 4.5];
                this.digitSpeeds = [2000, 1500, 1000];
                this.waitingSignal = false;
                this.signalTime = 0;
                this.reactionTimes = [];
                this.failCount = 0;
                this.canvasSize = { width: 420, height: 240 };
                this.dotRadius = 30;
                this.largeDotRadius = 40;
                this.maxReactionTime = 500;
                
                this.initElements();
                this.initEventListeners();
                
                // 初期表示
                const mins = Math.floor(this.counter / 60);
                const secs = this.counter % 60;
                this.timerEl.textContent = `Time: ${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                this.resultEl.textContent = 'Spaceキーで反応してください';
                
                this.startDigitUpdate();
                this.positionDot();
                
                // ウィンドウリサイズ対応
                window.addEventListener('resize', () => this.updateCanvasSize());
            }
            
            initElements() {
                this.timerEl = document.getElementById('timer');
                this.resultEl = document.getElementById('result');
                this.canvasContainer = document.getElementById('canvasContainer');
                this.dot = document.getElementById('dot');
                this.startBtn = document.getElementById('startBtn');
                
                // 珠の初期位置
                this.dotPosition = {
                    x: this.canvasSize.width / 2,
                    y: this.canvasSize.height / 2
                };
                this.dotVelocity = { x: this.speeds[this.speed], y: this.speeds[this.speed] };
                this.currentRadius = this.dotRadius;
                
                // キャンバスサイズを画面全体に設定
                this.updateCanvasSize();
            }
            
            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.toggle());
                
                // 速度ボタン
                document.getElementById('slowBtn').addEventListener('click', () => this.setSpeed(0));
                document.getElementById('normalBtn').addEventListener('click', () => this.setSpeed(1));
                document.getElementById('fastBtn').addEventListener('click', () => this.setSpeed(2));
                
                // フルスクリーン
                document.getElementById('fullscreenBtn').addEventListener('click', () => this.toggleFullscreen());
                
                // ヒストリー
                document.getElementById('historyBtn').addEventListener('click', () => this.showHistory());
                
                // キーボード
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.onSpace();
                    }
                    if (e.key === 'F11') {
                        e.preventDefault();
                        this.toggleFullscreen();
                    }
                });
            }
            
            toggle() {
                if (this.sessionDone) {
                    this.resetSession();
                    return;
                }
                
                this.running = !this.running;
                this.startBtn.textContent = this.running ? '❚❚ Pause' : '▶ Start';
                
                if (this.running) {
                    if (this.counter === this.sessionTime) {
                        // 新しいセッション開始
                        this.startTimer();
                        this.startMovement();
                        this.scheduleSignal();
                    } else {
                        // 一時停止から再開
                        this.resumeTimer();
                        this.startMovement();
                        if (!this.waitingSignal) {
                            this.scheduleSignal();
                        }
                    }
                }
            }
            
            resumeTimer() {
                const timerUpdate = () => {
                    if (!this.running) return;
                    
                    if (this.counter <= 0) {
                        this.endSession();
                        return;
                    }
                    
                    const mins = Math.floor(this.counter / 60);
                    const secs = this.counter % 60;
                    this.timerEl.textContent = `Time: ${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    
                    this.counter--;
                    setTimeout(timerUpdate, 1000);
                };
                timerUpdate();
            }
            
            setSpeed(speedIndex) {
                this.speed = speedIndex;
                const baseSpeed = this.speeds[speedIndex];
                this.dotVelocity.x = this.dotVelocity.x > 0 ? baseSpeed : -baseSpeed;
                this.dotVelocity.y = this.dotVelocity.y > 0 ? baseSpeed : -baseSpeed;
                
                // 数字更新速度も変更
                this.restartDigitUpdate();
                
                // ボタンの状態更新
                document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
                ['slowBtn', 'normalBtn', 'fastBtn'][speedIndex].split('').forEach((_, i) => {
                    if (i === 0) document.getElementById(['slowBtn', 'normalBtn', 'fastBtn'][speedIndex]).classList.add('active');
                });
                document.getElementById(['slowBtn', 'normalBtn', 'fastBtn'][speedIndex]).classList.add('active');
            }
            
            startTimer() {
                const timerUpdate = () => {
                    if (!this.running) return;
                    
                    if (this.counter <= 0) {
                        this.endSession();
                        return;
                    }
                    
                    const mins = Math.floor(this.counter / 60);
                    const secs = this.counter % 60;
                    this.timerEl.textContent = `Time: ${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    
                    this.counter--;
                    setTimeout(timerUpdate, 1000);
                };
                timerUpdate();
            }
            
            startMovement() {
                const moveUpdate = () => {
                    if (!this.running) return;
                    
                    this.dotPosition.x += this.dotVelocity.x;
                    this.dotPosition.y += this.dotVelocity.y;
                    
                    // 境界チェック
                    if (this.dotPosition.x - this.currentRadius <= 0 || this.dotPosition.x + this.currentRadius >= this.canvasSize.width) {
                        this.dotVelocity.x *= -1;
                    }
                    if (this.dotPosition.y - this.currentRadius <= 0 || this.dotPosition.y + this.currentRadius >= this.canvasSize.height) {
                        this.dotVelocity.y *= -1;
                    }
                    
                    this.positionDot();
                    
                    if (this.running) {
                        requestAnimationFrame(moveUpdate);
                    }
                };
                moveUpdate();
            }
            
            positionDot() {
                this.dot.style.left = (this.dotPosition.x - this.currentRadius) + 'px';
                this.dot.style.top = (this.dotPosition.y - this.currentRadius) + 'px';
            }
            
            startDigitUpdate() {
                if (this.digitInterval) {
                    clearInterval(this.digitInterval);
                }
                
                this.digitInterval = setInterval(() => {
                    if (!this.sessionDone) {
                        this.dot.textContent = Math.floor(Math.random() * 10);
                    }
                }, this.digitSpeeds[this.speed]);
            }
            
            restartDigitUpdate() {
                this.startDigitUpdate();
            }
            
            scheduleSignal() {
                if (!this.running) return;
                
                const delay = Math.random() * 2000 + 1000; // 1-3秒
                setTimeout(() => this.fireSignal(), delay);
            }
            
            fireSignal() {
                if (!this.running) return;
                
                this.dot.classList.add('signal');
                this.waitingSignal = true;
                this.signalTime = performance.now();
            }
            
            onSpace() {
                if (this.sessionDone || !this.waitingSignal) return;
                
                const reactionTime = performance.now() - this.signalTime;
                const frames = Math.floor(reactionTime * 60 / 1000);
                
                if (reactionTime > this.maxReactionTime) {
                    this.failCount++;
                } else {
                    this.reactionTimes.push(reactionTime);
                }
                
                const rtText = reactionTime <= this.maxReactionTime ? `${Math.round(reactionTime)} ms, ${frames} f` : '';
                this.resultEl.textContent = `RT: ${rtText}    Fail: ${this.failCount}`;
                
                this.dot.classList.remove('signal');
                this.waitingSignal = false;
                this.scheduleSignal();
            }
            
            endSession() {
                this.running = false;
                this.sessionDone = true;
                this.startBtn.textContent = '▶ Reset';
                
                // 数字更新を停止
                if (this.digitInterval) {
                    clearInterval(this.digitInterval);
                }
                
                if (this.reactionTimes.length > 0) {
                    const avgMs = this.reactionTimes.reduce((a, b) => a + b, 0) / this.reactionTimes.length;
                    const avgFps = 1000 / avgMs;
                    const avgFrames = Math.floor(avgMs * 60 / 1000);
                    
                    this.resultEl.textContent = `2分終了 平均 FPS: ${avgFps.toFixed(1)}, AvgFrames: ${avgFrames}f (${this.reactionTimes.length} 回), Fail: ${this.failCount}`;
                } else {
                    this.resultEl.textContent = `2分終了 成功0回, Fail: ${this.failCount}`;
                }
                
                this.saveRecord();
            }
            
            resetSession() {
                this.running = false;
                this.sessionDone = false;
                this.counter = this.sessionTime;
                this.waitingSignal = false;
                this.reactionTimes = [];
                this.failCount = 0;
                this.startBtn.textContent = '▶ Start';
                this.dot.classList.remove('signal');
                
                // タイマー表示リセット
                const mins = Math.floor(this.counter / 60);
                const secs = this.counter % 60;
                this.timerEl.textContent = `Time: ${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                this.resultEl.textContent = 'Spaceキーで反応してください';
                
                // 珠を中央に戻す
                this.dotPosition.x = this.canvasSize.width / 2;
                this.dotPosition.y = this.canvasSize.height / 2;
                this.positionDot();
                
                // 数字更新を再開
                this.startDigitUpdate();
            }
            
            saveRecord() {
                const now = new Date().toLocaleString('ja-JP');
                const avgMs = this.reactionTimes.length > 0 ? this.reactionTimes.reduce((a, b) => a + b, 0) / this.reactionTimes.length : 0;
                const avgFps = avgMs > 0 ? 1000 / avgMs : 0;
                const avgFrames = avgMs > 0 ? Math.floor(avgMs * 60 / 1000) : 0;
                
                const record = {
                    datetime: now,
                    averageFps: avgFps.toFixed(1),
                    averageFrames: avgFrames,
                    count: this.reactionTimes.length,
                    failures: this.failCount
                };
                
                let records = JSON.parse(localStorage.getItem('visionTrainerRecords') || '[]');
                records.push(record);
                localStorage.setItem('visionTrainerRecords', JSON.stringify(records));
            }
            
            toggleFullscreen() {
                if (!document.body.classList.contains('fullscreen')) {
                    document.body.classList.add('fullscreen');
                    this.updateCanvasSize();
                } else {
                    document.body.classList.remove('fullscreen');
                    this.updateCanvasSize();
                }
            }
            
            updateCanvasSize() {
                if (document.body.classList.contains('fullscreen')) {
                    // ラージスクリーン時
                    this.canvasSize.width = window.innerWidth;
                    this.canvasSize.height = window.innerHeight;
                    this.currentRadius = this.largeDotRadius;
                } else {
                    // 通常時（UIパネルと広告を除いた全画面）
                    this.canvasSize.width = window.innerWidth;
                    this.canvasSize.height = window.innerHeight - 140; // UIパネル+広告分を引く
                    this.currentRadius = this.dotRadius;
                }
                
                // 珠の位置を中央に調整
                this.dotPosition.x = this.canvasSize.width / 2;
                this.dotPosition.y = this.canvasSize.height / 2;
                this.positionDot();
            }
            
            showHistory() {
                const records = JSON.parse(localStorage.getItem('visionTrainerRecords') || '[]');
                
                // ヒストリーウィンドウの作成
                const historyWindow = document.createElement('div');
                historyWindow.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 80%;
                    max-width: 600px;
                    height: 70%;
                    background-color: #333;
                    border: 2px solid #666;
                    border-radius: 10px;
                    z-index: 10000;
                    padding: 20px;
                    box-sizing: border-box;
                    color: white;
                    font-family: Arial, sans-serif;
                `;
                
                // ヘッダー
                const header = document.createElement('div');
                header.style.cssText = `
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 20px;
                    border-bottom: 1px solid #666;
                    padding-bottom: 10px;
                `;
                
                const title = document.createElement('h2');
                title.textContent = 'Vision Trainer 履歴';
                title.style.margin = '0';
                title.style.color = '#6cf';
                
                const closeBtn = document.createElement('button');
                closeBtn.textContent = '×';
                closeBtn.style.cssText = `
                    background: #f44;
                    color: white;
                    border: none;
                    border-radius: 50%;
                    width: 30px;
                    height: 30px;
                    cursor: pointer;
                    font-size: 18px;
                    font-weight: bold;
                `;
                closeBtn.addEventListener('click', () => document.body.removeChild(historyWindow));
                
                header.appendChild(title);
                header.appendChild(closeBtn);
                
                // 履歴表示エリア
                const historyContent = document.createElement('div');
                historyContent.style.cssText = `
                    height: calc(100% - 80px);
                    overflow-y: auto;
                    padding: 10px;
                    background-color: #222;
                    border-radius: 5px;
                `;
                
                if (records.length === 0) {
                    historyContent.innerHTML = '<p style="text-align: center; color: #bbb;">まだ記録がありません</p>';
                } else {
                    // テーブルヘッダー
                    let tableHtml = `
                        <table style="width: 100%; border-collapse: collapse; color: white; font-size: 14px;">
                            <thead>
                                <tr style="background-color: #444;">
                                    <th style="padding: 10px; border: 1px solid #666; text-align: left;">日時</th>
                                    <th style="padding: 10px; border: 1px solid #666; text-align: center;">平均FPS</th>
                                    <th style="padding: 10px; border: 1px solid #666; text-align: center;">平均フレーム</th>
                                    <th style="padding: 10px; border: 1px solid #666; text-align: center;">成功回数</th>
                                    <th style="padding: 10px; border: 1px solid #666; text-align: center;">失敗回数</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    // 最新の記録から表示
                    records.reverse().forEach((record, index) => {
                        const rowColor = index % 2 === 0 ? '#333' : '#2a2a2a';
                        tableHtml += `
                            <tr style="background-color: ${rowColor};">
                                <td style="padding: 8px; border: 1px solid #666;">${record.datetime}</td>
                                <td style="padding: 8px; border: 1px solid #666; text-align: center;">${record.averageFps || '-'}</td>
                                <td style="padding: 8px; border: 1px solid #666; text-align: center;">${record.averageFrames || '-'}</td>
                                <td style="padding: 8px; border: 1px solid #666; text-align: center;">${record.count}</td>
                                <td style="padding: 8px; border: 1px solid #666; text-align: center;">${record.failures}</td>
                            </tr>
                        `;
                    });
                    
                    tableHtml += '</tbody></table>';
                    historyContent.innerHTML = tableHtml;
                }
                
                // クリアボタン
                if (records.length > 0) {
                    const clearBtn = document.createElement('button');
                    clearBtn.textContent = '履歴をクリア';
                    clearBtn.style.cssText = `
                        margin-top: 15px;
                        padding: 8px 15px;
                        background-color: #f44;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        font-size: 14px;
                    `;
                    clearBtn.addEventListener('click', () => {
                        if (confirm('本当に履歴をすべて削除しますか？')) {
                            localStorage.removeItem('visionTrainerRecords');
                            document.body.removeChild(historyWindow);
                        }
                    });
                    historyContent.appendChild(clearBtn);
                }
                
                historyWindow.appendChild(header);
                historyWindow.appendChild(historyContent);
                document.body.appendChild(historyWindow);
                
                // 背景オーバーレイ
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.7);
                    z-index: 9999;
                `;
                overlay.addEventListener('click', () => document.body.removeChild(historyWindow));
                document.body.insertBefore(overlay, historyWindow);
                
                // ウィンドウを閉じる際にオーバーレイも削除
                const originalCloseBtn = closeBtn.cloneNode(true);
                closeBtn.parentNode.replaceChild(originalCloseBtn, closeBtn);
                originalCloseBtn.addEventListener('click', () => {
                    document.body.removeChild(overlay);
                    document.body.removeChild(historyWindow);
                });
            }
        }
        
        // アプリケーション開始
        window.addEventListener('DOMContentLoaded', () => {
            new VisionTrainer();
        });
    </script>
</body>
