<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionTrainer Web - 反応速度向上トレーニング</title>
    <meta name="description" content="反応速度を鍛えるためのビジョントレーニングアプリ。動く点に素早く反応してスコアを向上させよう。">
    <meta name="keywords" content="反応速度,トレーニング,ゲーム,スポーツ,練習">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1855366431586175" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: calc(100vh - 90px);
            display: flex;
            flex-direction: column;
        }
        
        .ui-panel {
            background-color: #333;
            padding: 8px 15px;
            border-bottom: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 60px;
        }
        
        .ui-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .ui-center {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ui-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        h1 {
            color: #6cf;
            margin: 0;
            font-size: 18px;
        }
        
        .timer {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: #fff;
        }
        
        .result {
            font-size: 14px;
            margin: 0;
            color: #6cf;
            min-width: 200px;
        }
        
        .canvas-container {
            position: relative;
            flex: 1;
            background-color: #111;
            overflow: hidden;
        }
        
        .dot {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #6cf;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            transition: background-color 0.1s;
        }
        
        .dot.signal {
            background-color: #f44;
        }
        
        button {
            padding: 6px 12px;
            margin: 0 2px;
            font-size: 12px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #555;
        }
        
        button:active {
            background-color: #333;
        }
        
        .speed-btn.active {
            background-color: #6cf;
        }
        
        .start-btn {
            background-color: #2a5;
        }
        
        .start-btn:hover {
            background-color: #3b6;
        }
        
        
        @media (max-width: 768px) {
            .ui-panel {
                flex-direction: column;
                gap: 5px;
            }
            
            .ui-left, .ui-center, .ui-right {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ui-panel">
            <div class="ui-left">
                <h1>VisionTrainer</h1>
                <div class="timer" id="timer">Time: 02:00</div>
            </div>
            
            <div class="ui-center">
                <div class="result" id="result">Spaceキーで反応してください</div>
            </div>
            
            <div class="ui-right">
                <button class="start-btn" id="startBtn">▶ Start</button>
                <button class="speed-btn active" id="slowBtn">Slow</button>
                <button class="speed-btn" id="normalBtn">Normal</button>
                <button class="speed-btn" id="fastBtn">Fast</button>
                <button id="historyBtn">History</button>
            </div>
        </div>
        
        <div class="canvas-container" id="canvasContainer">
            <div class="dot" id="dot">0</div>
        </div>
    </div>

    <!-- フッター情報 -->
    <div style="background-color: #333; padding: 5px; text-align: center; font-size: 12px; color: #999; border-top: 1px solid #555;">
        <a href="privacy.html" style="color: #6cf; text-decoration: none; margin: 0 10px;">プライバシーポリシー</a>
        <span>© 2024 VisionTrainer</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
